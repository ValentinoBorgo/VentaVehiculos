<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Publicar Vehiculo</title>
    <link rel="icon" href="car-front.svg">
</head>

<body>
    <header id="headerPublicar">
        <div id="titu2div">
            <h1 id="titulo2">Solicitud de Publicaciones</h1>
        </div>
    </header>
    <div id="divPublicar">
        <h2 id="segundoTitulo2">Vende tu Vehiculo</h2>
    </div>
    <div id="form">
        <form action="https://formsubmit.co/2d683987bccc51b4480c529ff3ffb312" method="POST" class="row ">
            <div class="col-6">
                <label for="nombre" class="label1">Nombre y Apellido :</label>
                <input type="text" id="nombreApellido" name="Nombre y Apellido"
                    placeholder="Ingrese su nombre y apellido" class="form-control my-2" / autofocus>
            </div>
            <div class="col-6">
                <label for="marcaModelo" class="label2">Marca y Modelo</label>
                <input type="text" id="marcaModelo" name="Marca y Modelo"
                    placeholder="Indique la marca y el modelo de su vehiculo" class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="Dni" class="label1">Dni :</label>
                <input type="text" id="Dni" name="Dni" placeholder="Ingrese su Dni" class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="color" class="label2">Color :</label>
                <input type="text" id="color" name="Color" placeholder="Indique el color del vehiculo"
                    class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="Email" class="label1">Email :</label>
                <input type="email" id="Email" name="email" placeholder="Ingrese su Email" class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="km" class="label2">Kilometros :</label>
                <input type="text" id="km" name="Km" placeholder="Introduzca el kilometraje"
                    class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="Telefono" class="label1">Telefono :</label>
                <input type="text" id="Telefono" name="Telefono" placeholder="Ingrese su Telefono"
                    class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="precio" class="label2">Precio a publicar :</label>
                <input type="text" id="precio" name="Precio" placeholder="Indique el precio preferencial"
                    class="form-control my-2" / required>
            </div>
            <div class="col-6">
                <label for="img" class="form-label label1">Seleccionar foto de su vehiculo</label>
                <input class="form-control" type="file" id="formFile" name="Img" required>
            </div>
            <div class="col-6">
                <label for="año" class="label2">Año del vehiculo :</label>
                <input type="text" id="año" name="Año" placeholder="Indique el año" class="form-control my-2" / required>
            </div>
            <!--El boton tipo submit va a tratar de enviar los formularios a la ruta especificada en form-->
            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://venta-vehiculos-7sh2ilpi5-valentinoborgo.vercel.app/">
            <!-- <input type="hidden" name="_captcha" value="false"> -->
            <input type="hidden" name="_autoresponse" value="Estos son los datos que usted a enviado, nos estaremos comunicando 
            para la publicacion de su vehiculo. Muchas gracias por confiar en VehiculosYa!">
        </form>
    </div>
    <footer>
        <div class="container__footer">
            <h2 style="font-size: x-large; padding: 15px;" id="Contacto"><i class="bi bi-car-front"></i>
                Conduciendote al futuro.</h2>
            <div>
                <p>Somos una pagina que te ayudara a poder cumplir el sueño de tu vida de encontrar tu primer autor
                    usado o 0Km, al mejor precio del mercado.
                </p>
            </div>
        </div>
        <div id="finalFoot">
            <p>Creado por Valentino Borgo (2023) &#169</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
